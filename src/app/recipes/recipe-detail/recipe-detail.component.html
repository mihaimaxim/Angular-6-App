<div class="row">
	<div class="col-12">
		<img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 250px">
	</div>
</div>
<div class="row">
	<div class="col-12">
		<div class="dropdown">
			<button class="btn btn-default" type="button" data-toggle="dropdown">
				manage recipe
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" (click)="onAddIngredientsToShoppingList()">add ingredients</a>
				<a class="dropdown-item" (click)="onEdit()">edit recipe</a>
				<a class="dropdown-item">delete recipe</a>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-12">
		<ul class="list-group">
			<li class="list-group-item" style="border: none">
				<h5>ingredients:</h5>
			</li>
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" style="border: none">
				{{ingredient.name}} ({{ingredient.amount}})
			</li>
		</ul>
	</div>
</div>
