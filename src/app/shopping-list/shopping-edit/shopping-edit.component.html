<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-7 form-group">
          <label for="name">name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          #nameInput>
        </div>
        <div class="col-5 form-group">
          <label for="amount">amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          #amountInput>
        </div>        
        <div class="col-12">
          <button class="btn btn-success" type="button" (click)="onAddItem()">add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()">delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
